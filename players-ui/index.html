<body>
<div class="navbar navbar-inverse navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container">
			<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="brand" href="#">Gambit</a>
			<div class="nav-collapse collapse">
				<ul class="nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</div>
</div>

<div class="container-fluid">
	<div class="row-fluid">
		<div class="span5">
			<!-- player-one -->	
			<div id="player-one-container" class="players-view">
				<h4 class="players-name">Player One</h4>
				<div id="player-one-hand" class="players-hand float-left"></div>
				<div class="player-control-panel">
					<button type="button" class="card-control" onclick="addCardToPlayersHand('player-one',$('#next-card'));">Pull it</button><br>
					<button type="button" class="card-control" onclick="addCardToPlayersHand('player-two',$('#next-card'));">Push it</button>
				</div>
			</div>
			<!-- end player-one -->
			<!-- player-two -->	
			<div id="player-two-container" class="players-view">
				<h4 class="players-name">Player Two</h4>
				<div id="player-two-hand" class="players-hand float-left"></div>
				<div class="player-control-panel">
					<button type="button" class="card-control" onclick="addCardToPlayersHand('player-two',$('#next-card'));">Pull it</button><br>
					<button type="button" class="card-control" onclick="addCardToPlayersHand('player-one',$('#next-card'));">Push it</button>
				</div>
			</div>
			<!-- end player-two -->
		</div>
		<div class="span7">
			<div class="dealers-view">
				<div id="next-card" class="card-large">?</div><br>
				<button type="button" onclick="$('#next-card').text(Deck.deal().toString());">Deal</button>
			</div>
		</div>
	</div>
</div> <!-- /container -->

	Deck = new Stack();
	Deck.makeDeck(1);
	Deck.shuffle(1);
</script>
