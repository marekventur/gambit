<head>
	<title>Gambit, Gamevy's first massively multiplayer online game show</title>
</head>
<body>
<div class="container-fluid">	
{{> header}}
{{#if currentUser}}
	{{> opponents_list}}
{{else}}
	{{> games_list}}
{{/if}}
</div>
</body>

<template name="header">
<div class="header">
	<div class="navbar">
		<div class="navbar-inner">
			<div class="nav pull-right">
			{{loginButtons align="right"}}	
			</div>
		</div>
	</div>
</div>
</template>
