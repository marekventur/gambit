</head>
<body>

</body>

<template name="game_page">
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span5">
		{{> competitor_view}}
		{{> opponents_view }}
		</div>
		<div class="span7">
		{{> dealers_view}}
		</div>
	</div>
</div>
</template>

<template name="opponents_view">
<div id="player-two-container" class="players-view">
	<h4 class="players-name">Opponent #1</h4>
	<div id="player-two-hand" class="players-hand float-left"></div>
</div>
</template>

<template name="dealers_view">
<div class="dealers-view">
	<div id="next-card" class="card-large">?</div><br>
	<button type="button" onclick="$('#next-card').text(Deck.deal().toString());">Deal</button>
</div>
</template>
